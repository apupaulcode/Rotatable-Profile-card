<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotatable Profile card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de5fdf7656.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h2>Brielle Katherine</h2>
                    <p>Web designer, USA</p>
                    <button>Hover me</button>
                </div>
                <div class="back">
                    <img src="images/waving-hand.png" alt="">
                    <h1>Brielle <span>Katherine</span></h1>
                    <p>I am a web developer currently working <span>@microsoft</span> to make websites</p>
                    <div class="row">
                        <div class="col">
                            <h2>12K</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>250</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>5K</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>follow</button>
                        <a href="#"><img src="images/instagram.png"></a>
                        <a href="#"><img src="images/pinterest.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
